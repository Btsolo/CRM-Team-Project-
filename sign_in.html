<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
        <form>
            <div class="mb-4">
                <input type="email" placeholder="Email" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Password" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="rounded border-gray-300">
                    <span class="text-sm">Remember me</span>
                </label>
                <a href="forgot_password.html" class="text-blue-600 text-sm hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-md hover:text-blue-800 transition">
                Sign In
            </button>
            <div class="mt-4 text-center">
                <button class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
                    </svg>
                    <span>Sign in with Google</span>
                </button>
            </div>
            <p class="mt-4 text-center text-sm">
                Don't have an account? 
                <a href="Sign_up.html" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
