<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="css/output.css">
</head>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-600 mb-6 text-center">Create Account</h2>
        <form>
            <div class="space-y-4">
                <input type="text" placeholder="Full Name" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="email" placeholder="Email" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="tel" placeholder="Phone Number" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="password" placeholder="Password" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-gray-600 text-white py-2 rounded-md hover:text-blue-800 transition mt-6">
                Create Account
            </button>
            <p class="mt-4 text-center text-sm">
                Already have an account? 
                <a href="sign_in.html" class="text-blue-600 hover:underline">Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
